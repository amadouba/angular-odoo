<div>
    <h2 mat-dialog-title>Form</h2>
    <ng-container *ngIf="!form">
      Loading ... form
    </ng-container> 
        <form  (ngSubmit)="onSubmit()" [formGroup]="form">
            <mat-dialog-content>
                <ng-container *ngIf="(questions | async) === null">
                    Loading ...questions
                </ng-container> 

                <table class="example-full-width" cellspacing="0">
        
                  <div *ngFor="let question of questions | async" class="form-row">

                    <app-question  [question]="question.question" [form]="form"></app-question>
                  </div>
                
         
          
                </table>
           
   


          </mat-dialog-content>

          <mat-dialog-actions align="end" >
 
              <mat-error  class="postError" >{{!error.title ? error : error.title  }} : {{error.message}} TESTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTT</mat-error>
              <button mat-flat-button mat-dialog-close>Cancel</button>
        
              <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
              <button mat-button [disabled]="!form.valid" color="primary" type="submit">Save</button>
           
        
          </mat-dialog-actions>
        </form>
      
    
    <div *ngIf="payLoad" class="form-row">
      <strong>Saved the following values</strong><br>{{payLoad}}
    </div>
  </div>
