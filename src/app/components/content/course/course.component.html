<mat-accordion multi="true">
  <mat-expansion-panel *ngFor="let course of courses| async" #panel [id]="course.id">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{course.name}}
        </mat-panel-title>
        <mat-panel-description>
         {{course.description}}
        </mat-panel-description>
        <app-edit [model]="model" [recordId]="course.id"> </app-edit>

      </mat-expansion-panel-header>
    
      <ng-template matExpansionPanelContent>
        <bycourse *ngIf="panel.expanded" [session_ids]="course.session_ids" ></bycourse>
      </ng-template>
    
    </mat-expansion-panel>
</mat-accordion>

<rightnav [list]="courses"></rightnav>
