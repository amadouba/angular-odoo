
<ng-container >
  <mat-card  *ngIf="!isAuthenticated">
    <mat-card-content class = "clearfix"> 
      <span class="loginTitle">{{title}}</span>
      <button class="loginBtn" mat-button (click)="login($event)" color="primary">Login</button>
    </mat-card-content>
  </mat-card>

  <mat-toolbar *ngIf="isAuthenticated"   class="mat-elevation-z6" color="primary">
      <mat-toolbar-row class="toolbar ">
          <span  class="username"></span>

          <span class="title" >{{title}}</span>
  
          <a mat-button  (click)="onLogout()" class="logoutBtn" routerLink="."><span class="logout">Logout</span></a>
       
      </mat-toolbar-row>
        
      <mat-toolbar-row class="subhead">
             <span  class="username">{{username}}</span>

      </mat-toolbar-row>
  
  </mat-toolbar>

  <!-- <div class="component-viewer"> -->

  <app-user  *ngIf="isAuthenticated" 
         
            (loggedOut)="onLoggedOut($event)" ></app-user>
            
            <router-outlet></router-outlet>
